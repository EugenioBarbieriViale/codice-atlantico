<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library Manager</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Book Library</h1>
        <p class="subtitle">Manage your personal book collection</p>

        <div class="form-section">
            <h2>Add New Book</h2>
            <form id="bookForm">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="Enter book title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" placeholder="Author name" required>
                    </div>
                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" id="isbn" placeholder="ISBN number" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price ($)</label>
                        <input type="number" id="price" placeholder="0.00" step="0.01" min="0" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Book</button>
            </form>
        </div>

        <div class="book-list">
            <h2>Your Books</h2>
            <div id="bookListContainer">
                <div class="empty-state">
                    No books added yet. Start building your library!
                </div>
            </div>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
